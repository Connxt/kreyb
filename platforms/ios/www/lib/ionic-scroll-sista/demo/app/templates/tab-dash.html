<ion-view view-title="Ionic Scroll Sista">

  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="showBanner()">
      Banner
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <div class="bar bar-subheader">
    <h2 class="title">Sub Header</h2>
  </div>

  <ion-content scroll-sista class="has-subheader">

    <ion-refresher pulling-icon="ion-arrow-down-b" on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list>
      <ion-item collection-repeat="item in items" >
        <p>{{item.text}}</p>
      </ion-item>
    </ion-list>

    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>

  </ion-content>
</ion-view>
