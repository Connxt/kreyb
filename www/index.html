<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- Firebase -->
		<script src="lib/firebase/firebase.js"></script>
		<!-- AngularFire -->
		<script src="lib/firebase/angularfire.min.js"></script>
		<!-- angular-pouchdb -->
		<script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
		<!-- ionic-content-banner -->
		<script src="lib/ionic-content-banner/dist/ionic.content.banner.js"></script>
		<link href="lib/ionic-content-banner/dist/ionic.content.banner.css" rel="stylesheet">
		<!-- ionic-filter-bar -->
		<script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>
		<link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
	</head>
	
	<body ng-app="kreyb" ng-controller="ItemsController">
		<ion-header-bar class="top">
			<h1 class="title">Items {{ isOnline }}</h1>
			<button class="button button-icon ion-plus" ng-click="addItem()">
			</button>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item ng-repeat="item in items">{{ item.name }}</ion-item>
			</ion-list>
		</ion-content>
	</body>
</html>
