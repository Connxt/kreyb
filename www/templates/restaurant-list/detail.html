<ion-view view-title="{{ restaurant.name }}">
	<ion-content class="has-header">
		<ion-list class="card">
			<ion-item class="item-image">
				<img ng-src="{{ restaurant.coverPhoto }}" />
			</ion-item>

			<ion-item class="item-thumbnail-left">
				<img ng-src="{{ restaurant.photo }}" />
				<h2>{{ restaurant.name }}</h2>
			</ion-item>

			<ion-item>
				<p>{{ restaurant.description }}</p>
				<p>{{ restaurant.address }}</p>
				<p>{{ restaurant.contactInfo }}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
