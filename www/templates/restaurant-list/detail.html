<ion-view view-title="{{ restaurant.name }}">
	<ion-content ion-sticky lazy-scroll>
	<!-- <ion-content> -->
		<ion-list class="card" style="margin: 0px;">
			<ion-item class="item-image text-overlay">
				<div style="background-color: black;">
					<img ng-src="{{ restaurant.coverPhoto }}" style="opacity: 0.8;"/>
					<!-- <img image-lazy-src="{{ restaurant.coverPhoto }}" image-lazy-loader="dots" style="opacity: 0.8;" /> -->
				</div>
				<span>
					<ion-item class="item-thumbnail-left" style="background-color: transparent;">
						<img ng-src="{{ restaurant.photo }}" />
						<!-- <img image-lazy-src="{{ restaurant.photo }}" image-lazy-loader="dots" /> -->
						<h2>{{ restaurant.name }}</h2>
						<h4>{{ restaurant.description }}</h4>
						<h4>{{ restaurant.address }}</h4>
						<h4>{{ restaurant.contactInfo }}</h4>
					</ion-item>
				</span>
			</ion-item>
			
			<ion-item auto-list-divider auto-list-divider-value="{{ offering.category }}" auto-list-divider-function="dividerFunction" class="item-remove-animate item-thumbnail-left" type="item-text-wrap" ng-repeat="offering in restaurant.offerings" ng-click="openViewer($index)">
				<!-- <img ng-src="{{ offering.photo }}" /> -->
				<img image-lazy-src="{{ offering.photo }}" image-lazy-loader="dots" lazy-scroll-resize="true" image-lazy-distance-from-bottom-to-load="100" />
				<h2>{{ offering.name }}</h2>
				<p>{{ offering.description }}</p>
				<p>{{ offering.price | currency:"â‚±" }}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
