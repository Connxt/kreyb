<ion-view view-title="Restaurants">
	<ion-nav-buttons side="secondary">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
	</ion-nav-buttons>
	<ion-content overflow-scroll="true">
		<!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="reload()"></ion-refresher> -->
		<div class="card" ng-if="noResults && restaurants.length <= 0" style="text-align: center;"><h5><i class="ion-alert-circled"></i> No Results Found!</h5></div>
		<ion-list>
			<ion-item class="item-remove-animate item-thumbnail-left item-icon-right" type="item-text-wrap" ng-repeat="restaurant in restaurants" href="#/app/restaurant-list/{{ restaurant.id }}">
				<img image-lazy-src="{{ restaurant.photo }}" image-lazy-loader="dots" image-lazy-distance-from-bottom-to-load="100" />
				<h2>{{ restaurant.name }}</h2>
				<p>{{ restaurant.address }}</p>
				<p>{{ restaurant.contactInfo }}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
